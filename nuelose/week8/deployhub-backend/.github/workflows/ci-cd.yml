name: DeployHub Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3

      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      
      - name: Install dependencies
        run: npm ci

      
      - name: Lint
        run: npm run lint 

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  docker-build-deploy:
    name: Build Docker & Deploy
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/deployhub-backend:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/deployhub-backend:latest

      - name: Deploy to Render / Railway
        run: |
          echo "Deployment step here. Add Render CLI or Railway CLI commands."
